
<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      <i class="bi bi-card-list"></i>
      Detalle de Conexiones
      <i class="bi bi-person-circle"></i>
    </h1>
    <br />
    <table class="table table-striped table-bordered my-5 text-center">
      <tbody>
        <tr class="text-center">
          <th scope="row" class="bg-danger text-white text-end pe-5">Fecha de la conexion</th>
          <td class="text-start ps-5">{{oConexion.fecha }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Potencia de la conexion
          </th>
          <td class="text-start ps-5">{{oConexion.potencia }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Porcentaje de la conexion
          </th>
          <td class="text-start ps-5">{{oConexion.porcentaje }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
            Cups del inmueble
          </th>
          <td class="text-start ps-5">{{oConexion.inmueble.cups }}</td>
        </tr>
        <tr class="text-center">
          <th scope="row" class="bg-primary text-white text-end pe-5">
           Nombre Instalacion
          </th>
          <td class="text-start ps-5">{{oConexion.instalacion.nombre }}</td>
        </tr>
       
     
        

       

      </tbody>
    </table>
  </div>



  <div class="d-flex justify-content-center mt-4">
    <a class="btn btn-warning mt-4 mx-1" href="admin/Conexion/plist">
      <i class="bi bi-list"></i>
      Ir a listado de Conexiones
    </a>
    <a class="btn btn-danger mt-4 mx-1" href="admin/conexion/delete/{{oConexion.id }}">
      <i class="bi bi-trash"></i>
      Borrar
    </a>
  </div>
</div>
