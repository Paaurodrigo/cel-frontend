<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-10 col-sm-12">
      <div class="card shadow border-0 rounded-3">
        <div class="card-header bg-danger text-white text-center py-3">
          <h2 class="mb-0">
            <i class="bi bi-trash me-2"></i> Borrar Conexión
          </h2>
        </div>

        <div class="card-body">
          <table class="table table-borderless mb-4">
            <tbody>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Fecha</th>
                <td class="text-start fw-bold">{{ oConexion!.fecha }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Nombre Instalación</th>
                <td class="text-start fw-bold">{{ oConexion!.instalacion.nombre }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">CUPS Inmueble</th>
                <td class="text-start fw-bold">{{ oConexion!.inmueble.cups }}</td>
              </tr>
            </tbody>
          </table>

          <div class="text-center mb-4">
            <p class="fs-5 text-muted">¿Seguro que desea borrar la Conexión?</p>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-secondary me-2" [routerLink]="['/admin', 'conexion', 'plist']">
              <i class="bi bi-list me-1"></i> Ir a listado de conexiones
            </button>
            <button class="btn btn-danger" (click)="delete()">
              <i class="bi bi-trash me-1"></i> Borrar conexión
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" [id]="'mimodal'" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Conexión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hideModal()"></button>
        </div>
        <div class="modal-body">
          <p>{{ strMessage }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="hideModal()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
