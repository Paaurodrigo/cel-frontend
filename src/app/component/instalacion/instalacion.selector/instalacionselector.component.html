<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-building me-2"></i>
          Selección de Instalación
        </h2>
        <button type="button" class="btn btn-outline-secondary" (click)="cerrar()">
          <i class="bi bi-x-lg me-2"></i>Volver
        </button>
      </div>

      <!-- Contenedor de tarjetas -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <div class="col" *ngFor="let instalacion of oPage?.content; trackBy: trackById">
          <div class="card h-100 border-0 shadow-sm hover-effect">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <div class="bg-light rounded-circle p-3 me-3">
                  <i class="bi bi-building-fill fs-4"></i>
                </div>
                <div>
                  <h5 class="card-title mb-1">Instalación #{{ instalacion.id }}</h5>
                  <p class="text-muted small mb-0">{{ instalacion.cau }}</p>
                </div>
              </div>
              <hr class="my-3">
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted small">
                  <i class="bi bi-person-vcard me-1"></i>
                  Nombre : {{ instalacion.nombre }}
                </span>
                <button type="button" class="btn btn-primary" (click)="select(instalacion)">
                  <i class="bi bi-check2-circle me-2"></i>Seleccionar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Paginación -->
      <nav class="mt-4" aria-label="Navegación de páginas">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="nPage - -1 === 1">
            <a class="page-link" (click)="goToPrev()" href="#" aria-label="Anterior">
              <i class="bi bi-chevron-left me-1"></i>
              <span>Anterior</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let pag of arrBotonera">
            @if(pag === '...') {
            <span class="page-link">{{ pag }}</span>
            } @else {
            <a class="page-link" href="#" (click)="goToPage(-(-pag))" 
               [class.active]="nPage - -1 === -(-pag)">{{ pag }}</a>
            }
          </li>
          <li class="page-item" [class.disabled]="nPage - -1 === oPage?.totalPages">
            <a class="page-link" (click)="goToNext()" href="#" aria-label="Siguiente">
              <span>Siguiente</span>
              <i class="bi bi-chevron-right ms-1"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
