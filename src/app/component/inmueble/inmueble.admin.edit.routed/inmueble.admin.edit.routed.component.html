<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card border-0 shadow-lg rounded-3 overflow-hidden">
        <!-- Header -->
        <div class="card-header bg-gradient-primary text-white py-3">
          <div class="d-flex align-items-center justify-content-center">
            <h2 class="mb-0">
              <i class="bi bi-building me-3 fs-3"></i>
              Edici√≥n de Inmueble
            </h2>
          </div>
        </div>

        <div class="card-body p-4">
          <form [formGroup]="oInmuebleForm!" (ngSubmit)="onSubmit()" novalidate>

            <!-- üè† DATOS GENERALES -->
            <div class="section-card mb-4">
              <div class="section-header">
                <h4><i class="bi bi-info-circle me-2"></i>Datos generales</h4>
              </div>
              <div class="section-body">
                <div class="row">

                  <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>CUPS</mat-label>
                      <input matInput formControlName="cups" readonly />
                      <mat-hint>No se puede cambiar</mat-hint>
                    </mat-form-field>
                  </div>

                  <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Referencia Catastral</mat-label>
                      <input matInput formControlName="referenciacatastral" placeholder="Referencia Catastral" />
                    </mat-form-field>
                  </div>

                  <div class="col-md-6 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Direcci√≥n</mat-label>
                      <input matInput formControlName="direccion" placeholder="Introduce la direcci√≥n" />
                    </mat-form-field>
                  </div>

                  <div class="col-md-3 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>C√≥digo Postal</mat-label>
                      <input matInput formControlName="codigoPostal" placeholder="C√≥digo Postal" />
                    </mat-form-field>
                  </div>

                  <div class="col-md-3 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Municipio</mat-label>
                      <input matInput formControlName="municipio" placeholder="Municipio" />
                    </mat-form-field>
                  </div>

                </div>
              </div>
            </div>

            <!-- ‚ö° CONSUMO Y POTENCIA -->
            <div class="section-card mb-4">
              <div class="section-header">
                <h4><i class="bi bi-lightning-charge me-2"></i>Consumo y potencia</h4>
              </div>
              <div class="section-body">
                <div class="row">

                  <div class="col-md-4 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Potencia 1</mat-label>
                      <input matInput formControlName="potencia1" type="number" step="0.01" placeholder="Potencia 1" />
                    </mat-form-field>
                  </div>

                  <div class="col-md-4 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Potencia 2</mat-label>
                      <input matInput formControlName="potencia2" type="number" step="0.01" placeholder="Potencia 2" />
                    </mat-form-field>
                  </div>

                  <div class="col-md-4 mb-3">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Tensi√≥n</mat-label>
                      <select matNativeControl formControlName="tension">
                        <option value="" disabled selected>Selecciona</option>
                        <option value="230">230 V</option>
                        <option value="400">400 V</option>
                      </select>
                    </mat-form-field>
                  </div>

                </div>
              </div>
            </div>

            <!-- üè¢ USO -->
            <div class="section-card mb-4">
              <div class="section-header">
                <h4><i class="bi bi-card-checklist me-2"></i>Uso</h4>
              </div>
              <div class="section-body">
                <div class="mb-3">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Uso</mat-label>
                    <select matNativeControl formControlName="uso">
                      <option value="" disabled selected>Selecciona un uso</option>
                      <option value="Vivienda Habitual">Vivienda Habitual</option>
                      <option value="Vivienda No Habitual">Vivienda No Habitual</option>
                      <option value="Local Comercial">Local Comercial</option>
                      <option value="Garaje">Garaje</option>
                      <option value="Otros">Otros</option>
                    </select>
                  </mat-form-field>
                </div>
              </div>
            </div>

            <!-- üéØ BOTONES -->
            <div class="d-flex justify-content-between mt-4">
              <button
                class="btn btn-outline-primary px-4"
                type="button"
                [routerLink]="['/admin', 'inmueble', 'plist']"
              >
                <i class="bi bi-list me-2"></i> Listado
              </button>

              <div>
                <button
                  class="btn btn-outline-secondary me-2"
                  type="reset"
                  (click)="onReset()"
                >
                  <i class="bi bi-x-circle me-1"></i> Reset
                </button>

                <button
                  class="btn btn-success px-4"
                  type="submit"
                  [disabled]="!oInmuebleForm?.valid"
                >
                  <i class="bi bi-save2 me-2"></i> Guardar
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" [id]="'mimodal'" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hideModal()"></button>
        </div>
        <div class="modal-body text-center">
          <p class="fs-5">{{ strMessage }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="hideModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
