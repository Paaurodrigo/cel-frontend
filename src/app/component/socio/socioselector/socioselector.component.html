<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-people me-2"></i>
          Selecci칩n de Socio
        </h2>
        <button type="button" class="btn btn-outline-secondary" (click)="cerrar()">
          <i class="bi bi-x-lg me-2"></i>Volver
        </button>
      </div>

      <!-- Tabla de socios -->
      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="bg-light">
                <tr>
                  <th scope="col" class="ps-4">Socio</th>
                  <th scope="col">DNI</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col" class="text-end pe-4">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let socio of oPage?.content; trackBy: trackById">
                  <td class="ps-4">
                    <div class="d-flex align-items-center">
                      <div class="bg-light rounded-circle p-2 me-3">
                        <i class="bi bi-person-fill"></i>
                      </div>
                      <span class="fw-medium">{{ socio.nombre }}</span>
                    </div>
                  </td>
                  <td>
                    <span class="text-muted">
                      <i class="bi bi-person-vcard me-1"></i>
                      {{ socio.dni }}
                    </span>
                  </td>
                  <td>{{ socio.apellido1 }}</td>
                  <td class="text-end pe-4">
                    <button type="button" class="btn btn-primary btn-sm" (click)="select(socio)">
                      <i class="bi bi-check2-circle me-2"></i>Seleccionar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Paginaci칩n -->
      <nav class="mt-4" aria-label="Navegaci칩n de p치ginas">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="nPage - -1 === 1">
            <a class="page-link" (click)="goToPrev()" href="#" aria-label="Anterior">
              <i class="bi bi-chevron-left me-1"></i>
              <span>Anterior</span>
            </a>
          </li>
          <li class="page-item" *ngFor="let pag of arrBotonera">
            @if(pag === '...') {
            <span class="page-link">{{ pag }}</span>
            } @else {
            <a class="page-link" href="#" (click)="goToPage(-(-pag))" 
               [class.active]="nPage - -1 === -(-pag)">{{ pag }}</a>
            }
          </li>
          <li class="page-item" [class.disabled]="nPage - -1 === oPage?.totalPages">
            <a class="page-link" (click)="goToNext()" href="#" aria-label="Siguiente">
              <span>Siguiente</span>
              <i class="bi bi-chevron-right ms-1"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
