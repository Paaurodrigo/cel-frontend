<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <!-- Encabezado -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="bi bi-people me-2"></i>
          Selecci√≥n de Socio
        </h2>
        <button type="button" class="btn btn-outline-secondary" (click)="cerrar()">
          <i class="bi bi-x-lg me-2"></i>Volver
        </button>
      </div>

      <!-- Contenedor de tarjetas -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <div class="col" *ngFor="let socio of oPage?.content; trackBy: trackById">
          <div class="card h-100 border-0 shadow-sm hover-effect">
            <div class="card-body">
              <div class="d-flex align-items-center mb-3">
                <div class="bg-light rounded-circle p-3 me-3">
                  <i class="bi bi-person-fill fs-4"></i>
                </div>
                <div>
                  <h5 class="card-title mb-1">{{ socio.nombre }}</h5>
                  <p class="text-muted small mb-0">{{ socio.apellido1 }}</p>
                </div>
              </div>
              <hr class="my-3">
              <div class="d-flex justify-content-between align-items-center">
                <span class="text-muted small">
                  <i class="bi bi-person-vcard me-1"></i>
                  DNI: {{ socio.dni }}
                </span>
                <button type="button" class="btn btn-primary" (click)="select(socio)">
                  <i class="bi bi-check2-circle me-2"></i>Seleccionar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
