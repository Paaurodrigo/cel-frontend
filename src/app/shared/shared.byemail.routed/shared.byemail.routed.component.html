<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-10 col-sm-12">
      <div class="card shadow border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center py-3">
          <h2 class="mb-0">
            <i class="bi bi-card-list me-2"></i> Detalles de {{ oSocio.email }}
          </h2>
        </div>

        <div class="card-body p-4">
          <table class="table table-borderless">
            <tbody>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">DNI</th>
                <td class="text-start fw-bold">{{ oSocio.dni }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Nombre</th>
                <td class="text-start fw-bold">{{ oSocio.nombre }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Primer Apellido</th>
                <td class="text-start fw-bold">{{ oSocio.apellido1 }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Segundo Apellido</th>
                <td class="text-start fw-bold">{{ oSocio.apellido2 }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Correo</th>
                <td class="text-start fw-bold">{{ oSocio.email }}</td>
              </tr>
              <tr>
                <th scope="row" class="text-end text-muted pe-4">Rol</th>
                <td class="text-start fw-bold">{{ oSocio.tiposocio.descripcion }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
