<div class="container mt-5">
  <div class="card mx-auto shadow" style="max-width: 500px;">
    <div class="card-header bg-primary text-white text-center">
      <h3><i class="bi bi-envelope-exclamation me-2"></i> Recuperar contraseña</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Introduce tu correo o NIF</label>
          <input type="text" class="form-control" formControlName="identificador" placeholder="Correo o NIF" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Enviar enlace de recuperación</button>
      </form>

      <div *ngIf="mensaje" class="alert alert-success mt-3 text-center">{{ mensaje }}</div>
      <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
    </div>
  </div>
</div>
