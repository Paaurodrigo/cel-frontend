<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-md-10 col-sm-12">
      <div class="card shadow border-0 rounded-3">
        <div class="card-header bg-danger text-white text-center py-3">
          <h1 class="mb-0 fs-4 fw-bold">
            <i class="bi bi-person-circle"></i> Cerrar la Sesión
          </h1>
        </div>

        <div class="card-body text-center">
          <h2 class="my-4">LOGOUT</h2>
          <p class="fs-5 text-muted">¿Seguro que desea cerrar sesión?</p>
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success mx-2" (click)="onLogout()">
              <i class="bi bi-box-arrow-right me-1"></i> Cerrar sesión
            </button>
            <button type="button" class="btn btn-outline-danger mx-2" (click)="onCancel()">
              <i class="bi bi-x-circle me-1"></i> Cancelar
            </button>
          </div>
          <!-- Mensaje de error -->
          <div class="error-message mt-3" *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
