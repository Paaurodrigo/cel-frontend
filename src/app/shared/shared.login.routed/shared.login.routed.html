<div class="row justify-content-center m-3">
  <div class="col-lg-7 col-md-10 col-sm-12">
    <h1 class="my-5 text-center">
      Iniciar sesión
    </h1>

    <h1 class="my-5 text-center">
      <i class="bi bi-person-circle"></i>
    </h1>

    <div class="login-container">
      <h2>LOGIN</h2>
    
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input class="form-control" type="email" id="email" name="email" required placeholder="Ingresa tu correo" formControlName="email">
        </div>
    
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input class="form-control" type="password" id="password" name="password" required placeholder="Ingresa tu contraseña" formControlName="password">
        </div>
    
        <button type="submit" class="login-btn">Iniciar sesión</button>
    
      </form>
    
      <!-- Mensaje de error -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    
      <!-- Enlace a la página de registro -->
      <div class="register-link">
        <a href="register">¿No tienes cuenta? Regístrate aquí</a>
      </div>
    </div>
    

  </div>
</div>
