<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 12px;">
    
    <div class="text-center">
      <i class="bi bi-person-circle display-2 text-primary"></i>
      <h2 class="mt-3">Iniciar sesión</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">

      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
        <input class="form-control" type="email" id="email" name="email" required placeholder="Ingresa tu correo" formControlName="email">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Contraseña</label>
        <div class="d-flex align-items-center">
          <input class="form-control flex-grow-1" [type]="showPassword ? 'text' : 'password'" id="password" name="password" required placeholder="Ingresa tu contraseña" formControlName="password">
          <button type="button" class="btn btn-outline-secondary ms-2" (click)="togglePasswordVisibility()">
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

      <!-- Mensaje de error -->
      <div class="alert alert-danger mt-3 text-center" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

    </form>

    <div class="text-center mt-3">
      <small>¿No tienes cuenta? <a href="register" class="text-primary fw-semibold">Regístrate aquí</a></small>
    </div>

  </div>
</div>
