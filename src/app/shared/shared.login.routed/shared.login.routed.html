<div class="container-fluid py-4 d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow border-0 rounded-3" style="max-width: 450px; width: 100%;">
    <div class="card-header bg-primary text-white text-center py-3">
      <h2 class="mb-0">
        <i class="bi bi-person-circle me-2"></i> Iniciar Sesión
      </h2>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
          <input class="form-control" type="email" id="email" name="email" required placeholder="Ingresa tu correo" formControlName="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-semibold">Contraseña</label>
          <div class="input-group">
            <input class="form-control" [type]="showPassword ? 'text' : 'password'" id="password" name="password" required placeholder="Ingresa tu contraseña" formControlName="password">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
              <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>

        <!-- Mensaje de error -->
        <div class="alert alert-danger mt-3 text-center" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </div>

    <div class="card-footer text-center bg-light py-3">
      <small>¿No tienes cuenta? <a href="register" class="text-primary fw-semibold">Regístrate aquí</a></small>
    </div>
  </div>
</div>
