<div class="container py-4">
  <form [formGroup]="oPerfilForm" (ngSubmit)="onSubmit()" class="mat-elevation-z2 p-4 rounded bg-white">

    <h3 class="mb-4">Editar Perfil</h3>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Primer apellido</mat-label>
      <input matInput formControlName="apellido1" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Segundo apellido</mat-label>
      <input matInput formControlName="apellido2" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" required type="tel" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Dirección Fiscal</mat-label>
      <input matInput formControlName="direccionfiscal" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Código Postal</mat-label>
      <input matInput formControlName="codigopostal" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="mt-3 w-100" type="submit">Guardar cambios</button>

    <div *ngIf="strMessage" class="mt-3 text-center" [ngClass]="{ 'text-success': showSuccess, 'text-danger': !showSuccess }">
      {{ strMessage }}
    </div>
  </form>
</div>
