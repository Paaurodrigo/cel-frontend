<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <!-- Logo con imagen -->
    <a class="navbar-brand d-flex align-items-center" href="/">
      <!-- Si tienes la imagen, descomenta esta línea -->
      <!-- <img src="../../../images/cel.png" alt="Logo Comunidad Energética" width="40" height="40" class="me-2"> -->
      <div class="logo-container d-flex align-items-center justify-content-center me-2">
        <i class="bi bi-sun-fill text-warning"></i>
      </div>
      <span class="fw-bold brand-text">Comunidad Energética</span>
    </a>

    <!-- Botón de colapso para dispositivos pequeños -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del navbar -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <!-- Enlaces de navegación -->
      <div class="navbar-nav">
        @if(userRole=="admin"){
          <a class="nav-link" [class.active]="strRuta == 'admin/socio/plist'" routerLink="/admin/socio/plist">
            <i class="bi bi-people me-1"></i> Socios
          </a>
          <a class="nav-link" [class.active]="strRuta == 'admin/inmueble/plist'" routerLink="/admin/inmueble/plist">
            <i class="bi bi-buildings me-1"></i> Inmuebles
          </a>
          <a class="nav-link" [class.active]="strRuta == 'admin/instalacion/plist'" routerLink="/admin/instalacion/plist">
            <i class="bi bi-building me-1"></i> Instalaciones
          </a>
          <a class="nav-link" [class.active]="strRuta == 'admin/conexion/plist'" routerLink="/admin/conexion/plist">
            <i class="bi bi-diagram-3 me-1"></i> Conexiones
          </a>
        }@else{
          <a class="nav-link" [class.active]="strRuta == 'client/inmueble/plist'" routerLink="client/inmueble/plist">
            <i class="bi bi-house-door me-1"></i> Mis Inmuebles
          </a>
        }
      </div>

      <!-- Sección de usuario -->
      <div class="navbar-nav">
        @if (!activeSession) {
          <a href="/login" class="btn btn-primary">
            <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar Sesión
          </a>
        } @else {
          <div class="dropdown">
            <button class="user-dropdown-btn dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              <div class="avatar-circle">
                <i class="bi bi-person"></i>
              </div>
              <div class="user-info ms-2 d-none d-md-block">
                <div class="user-name">{{userNombre}} {{userApellido}}</div>
                <div class="user-role">{{userRole}}</div>
              </div>
            </button>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm" aria-labelledby="userDropdown">
              <li class="dropdown-header">
                <div class="fw-bold">{{userNombre}} {{userApellido}}</div>
                <div class="small text-muted">{{userEmail}}</div>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" [routerLink]="'/byemail/' + userEmail">
                <i class="bi bi-person-circle me-2"></i> Mi Perfil
              </a></li>
              <li><a class="dropdown-item" href="#">
                <i class="bi bi-gear me-2"></i> Configuración
              </a></li>
             
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="/logout">
                <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
              </a></li>
            </ul>
          </div>
        }
      </div>
    </div>
  </div>
